<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="module" src="scripts/main.js"></script>
  </head>

  <body>
    <div class="message-container">
      <div class="message">
        <p class="message-lose hidden">You lose! Restart the game?</p>
        <p class="message-win hidden">Winner! Congrats! You did it!</p>
      </div>
    </div>

    <main class="main">
      <div class="main__content">
        <div class="game-header">
          <h1 class="tile">2048</h1>
          <div class="game-header__right">
            <p class="tile tile--info">
              Score: <span class="game-score">0</span>
            </p>
            <button class="tile tile--button tile--button--start">Start</button>
          </div>
        </div>

        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>

        <div class="advertisement">
          Your ad can be here
        </div>
      </div>
    </main>
  </body>
</html>
